<main class="flex-shrink-0">
  <h1 class="text-center m-5">Make a listing</h1>
  <form id="createListing" class="m-auto mt-4 list">
    <div class="form-group mb-3">
      <label for="">Title</label>
      <input class="form-control bg-secondary text-light" type="text" name="title" placeholder="Title" required/>
    </div>

    <div class="form-group mb-3">
      <label for="">Body</label>
      <textarea class="form-control bg-secondary text-light" type="text" name="body"  required> </textarea>
    </div>

    <div class="form-group mb-3">
      <label for="">Tags</label>
      <input class="form-control bg-secondary text-light" type="text" name="tags" placeholder="Tags"/>
    </div>

    <div class="form-group mb-3">
      <label for="">Media</label>
      <input class="form-control bg-secondary text-light" type="url" name="media" placeholder="Url"/>
    </div>

    <div class="form-group mb-3">
      <label for="">Listing ends at</label>
      <input class="form-control bg-secondary text-light" type="datetime-local" id="date-picker" name="endsAt" required/> 
    </div>
    
    <button class="btn btn-success mb-5">Create post</button>
  </form>
</main>
