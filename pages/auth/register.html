<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register to the BidOnMe auction house for Noroff students">
  <title>BidOnMe | Register </title>
  <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">
<header>
  <nav class="navbar sticky-top navbar-expand-lg bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="/">BidOnMe</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" href="/">All Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/pages/auth/login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="flex-shrink-0 m-lg-5 m-4">
  <h1 class="m-4 text-center">Register to BidOnMe</h1>
  <form class="form m-auto p-3" id="register-form">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="name" name="name" class="form-control bg-secondary text-light" aria-describedby="nameHelp"  title="You only use _ as a special character to separate word, and no numbers">
      <div id="nameHelp" class="form-text">Enter your name</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control bg-secondary text-light" aria-describedby="emailHelp" required pattern="^[\w\-.]+@stud.?noroff.no$" title="Email must be a @stud.noroff.no email">
      <div id="emailHelp" class="form-text">You need a stud.noroff.no email to log in</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control bg-secondary text-light" aria-describedby="passwordHelp" required minlength="8" title="Password must be at least 8 characters long">
      <div id="passwordHelp" class="form-text">You need at least 8 characters</div>
    </div>
    <div class="mb-3">
      <label for="avatar" class="form-label">Avatar</label>
      <input type="url" name="avatar" class="form-control bg-secondary text-light" aria-describedby="avatarHelp" required title="Fill in an url for your avatar">
      <div id="avatarHelp" class="form-text">You need to fill in an URL for your avatar</div>
    </div>
    <button type="submit" class="btn btn-success m-auto">Register</button>
    <p class="muted mt-2">Already have an account? <a href="login.html">Login here</a></p>
  </form>
</main>
  <footer class="footer py-3 mt-auto bg-secondary">
    <p class="text-center text-light border-bottom pb-2">Jenny Feragen</p>
    <p class="text-center text-light">Â© 2022 BidOnMe</p>
  </footer>

<script type="module" src="/src/js/index.mjs"></script>
</body>
</html>
